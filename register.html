<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>LoginSystem</title>

    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/animate.css">
    <link rel="stylesheet" href="./assets/css/main.css">
</head>
<body>
    <main>
        <div class="container">
            <h1 class="titulo grow-300ms">Login System</h1>
            <form action="" method="post" class="grow-400ms">
                <label for="name" class="move-500ms">Nome:</label>
                <input type="name" name="name" id="name" class="move-500ms" placeholder="contato@email.com">

                <label for="lastName" class="move-600ms">Sobrenome:</label>
                <input type="name" name="lastName" id="lastName" class="move-600ms" placeholder="contato@email.com">

                <label for="email" class="move-700ms">Email:</label>
                <input type="email" name="email" id="email" class="move-700ms" placeholder="contato@email.com">

                <div class="row move-800ms">
                    <label for="password" class="label password move-800ms">Senha:</label>
                    <input type="password" name="password" id="password" class="input move-800ms" placeholder="********">
                     
                    <label for="passwordConfirm" class="label passwordConfirm move-800ms">Confirmar Senha:</label>
                    <input type="passwordConfirm" name="passwordConfirm" id="passwordConfirm" class="input move-800ms" placeholder="********">
                </div>

                <div class="row move-700ms">
                    <a href="#"> Recuperar Senha</a>
                    <button type="submit" id="btn" class="btn login move">Entrar</button>
                </div>
            </form>

            <div class="outbox grow-800ms">
                <p class="p-little">Ainda n√£o possui uma conta?</p>
                <a href="#" class="btn link-cadastro">Cadastre-se Aqui</a>
            </div>
        </div>
    </main>
            <ul class="squares">
            </ul>
    <script src="./assets/js/script.js"></script>
</body>
</html>
